<div class="row">
    <div class="col-md-12">
        <div class="general-block-decorator">
            <div class="form-container">
                <div class="row">
                    <div class="col-md-6">
                        {form name="thelia.admin.area.postage"}
                            <form method="POST" action="{url path="/admin/configuration/shipping_configuration/update_postage/{$area_id}"}">
                                {form_hidden_fields form=$form}

                                {form_field form=$form field='success_url'}
                                    <input type="hidden" name="{$name}" value="{url path="/admin/configuration/shipping_configuration/update/{$area_id}"}" >
                                {/form_field}

                                {form_field form=$form field='area_id'}
                                    <input type="hidden" name="{$name}" value="{$area_id}">
                                {/form_field}

                                {form_field form=$form field='postage'}
                                    <label for="{$label_attr.for}" class="control-label">{intl l='Flat rate shipping cost for this area' d='flatfeedelivery.bo.default'}</label>
                                    <div class="input-group {if $error}has-error{/if}">
                                        <input type="text" class="form-control" name="{$name}" value="{$postage}" id="{$label_attr.for}" placeholder="{intl l='Flat rate' d='flatfeedelivery.bo.default'}">
                                        <span class="input-group-addon">&euro;</span>
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-check"></span> {intl l='Save' d='flatfeedelivery.bo.default'}</button>
                                        </span>
                                        {if $error }
                                            <span class="help-block"><i class="icon-remove"></i> {$message}</span>
                                        {/if}
                                    </div>
                                {/form_field}
                            </form>
                        {/form}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
